      function getBreadcrumbs() {
        const pathURL = iframeSrc.split("/").slice(3);
        //const pathURL = location.href.split("/").slice(3);
        pathURL.splice(-2, 1);
        const parts = [{ text: "HOME", link: "" }];
        for (let i = 0; i < pathURL.length; i++) {
          const part = pathURL[i];
          const text = decodeURIComponent(part).toUpperCase().split(".")[0];
          const link = pathURL.slice(0, i + 1).join("");
          parts.push({ text: text, link: link });
        }
        return parts
          .map((part) => {
            return part.link;
          })
          .join("");
      }

    <script>
      function dateToYMD(date) {
        var date = new Date(date);
        var d = date.getDate();
        var m = date.getMonth() + 1; //Month from 0 to 11
        var y = date.getFullYear();
        return (
          "" + (d <= 9 ? "0" + d : d) + "/" + (m <= 9 ? "0" + m : m) + "/" + y
        );
      }

          // },
          //contentType: "application/json",
          success: function (result) {
            let data = result.data;

            $.each(data, function (key, video, id) {
              if (video != null) {
                let tracks = "";
                if (video.tracks.length > 0) {
                  console.log("video tracks", video.tracks);
                  $(".showBoton").append(`
                  <a id="btn-tracks" class="btn btn-primary" href="javascript:;">
                    <div>Contenido<br/>Destacado </div>

                 `);

                if (video.tracks) {
                  video.tracks.forEach((track) => {
                    const duration = moment.duration(track.position, "seconds");

                    const h = duration.format("HH"); // 1F
                    const m = duration.format("mm"); // 20
                    const s = duration.seconds(); //('ss'); // 25

                    // console.log(`${h}:${m}:${s}`);

                    tracks += `
                      <div class=" link-dark track-item">
                        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2Zm3.22 6.97-4.47 4.47-1.97-1.97a.75.75 0 0 0-1.06 1.06l2.5 2.5a.75.75 0 0 0 1.06 0l5-5a.75.75 0 1 0-1.06-1.06Z" fill="#046cdf"/></svg> ${track.name} <span> <b> (${h}:${m}:${s}) </b></span>

                      `;

                //   $("#trackVideos").show();

      }

      function sortByKeyAsc(array, key) {
        return array.sort(function (a, b) {
          var x = b[key];
          var y = a[key];
          x = parseInt(x.replace(/[^0-9.]+/g, ""));
          y = parseInt(y.replace(/[^0-9.]+/g, ""));
          return x > y ? -1 : x < y ? 1 : 0;
        });
      }
