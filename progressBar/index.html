<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <style>
    #dataRobos, #dataMuertos {
      margin: 20px;
      width: 400px;
      height: 8px;
    }
  </style>
</head>

<body>
  <div id="dataRobos"></div>
  <div id="dataMuertos"></div>

  <script src="progress.js"></script>

  <script>

    var bardataRobos = new ProgressBar.Line(dataRobos, {
      strokeWidth: 4,
      easing: 'easeInOut',
      duration: 1400,
      color: '#333',
      trailColor: '#eee',
      trailWidth: 4,
      svgStyle: {
        width: '100%',
        height: '100%'
      },
      text: {
        style: {
          // Text color.
          // Default: same as stroke color (options.color)
          color: '#999',
          position: 'absolute',
          right: '0',
          top: '30px',
          padding: 0,
          margin: 0,
          transform: null
        },
        autoStyleContainer: false
      },
      from: {
        color: '#FFEA82'
      },
      to: {
        color: '#ED6A5A'
      },
      step: (state, bardataRobos) => {
        bardataRobos.setText(Math.round(bardataRobos.value() * 100) + ' %');
      }
    });

    bardataRobos.animate(0.3); // Number from 0.0 to 1.0


    var bardataMuertos = new ProgressBar.Line(dataMuertos, {
      strokeWidth: 4,
      easing: 'easeInOut',
      duration: 1400,
      color: '#333',
      trailColor: '#eee',
      trailWidth: 4,
      svgStyle: {
        width: '100%',
        height: '100%'
      },
      text: {
        style: {
          // Text color.
          // Default: same as stroke color (options.color)
          color: '#999',
          position: 'absolute',
          right: '0',
          top: '30px',
          padding: 0,
          margin: 0,
          transform: null
        },
        autoStyleContainer: false
      },
      from: {
        color: '#FFEA82'
      },
      to: {
        color: '#ED6A5A'
      },
      step: (state, bardataMuertos) => {
        bardataMuertos.setText(Math.round(bardataMuertos.value() * 100) + ' %');
      }
    });

    bardataMuertos.animate(0.7); // Number from 0.0 to 1.0
  </script>
</body>

</html>
