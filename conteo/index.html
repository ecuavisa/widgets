<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medallero</title>

  <link rel="stylesheet" href="main.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>

    .modulePreloaderEcv {
      height: 30px;
      width: 30px;
      margin: 5px auto;
      position: relative;
      -webkit-animation: rotation .6s infinite linear;
      -moz-animation: rotation .6s infinite linear;
      -o-animation: rotation .6s infinite linear;
      animation: rotation .6s infinite linear;
      border-left: 6px solid rgba(4, 108, 223, .25);
      border-right: 6px solid rgba(4, 108, 223, .25);
      border-bottom: 6px solid rgba(4, 108, 223, .25);
      border-top: 6px solid #046cdf;
      border-radius: 100%
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0deg)
      }

      to {
        -webkit-transform: rotate(359deg)
      }
    }

    @-moz-keyframes rotation {
      from {
        -moz-transform: rotate(0deg)
      }

      to {
        -moz-transform: rotate(359deg)
      }
    }

    @-o-keyframes rotation {
      from {
        -o-transform: rotate(0deg)
      }

      to {
        -o-transform: rotate(359deg)
      }
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg)
      }

      to {
        transform: rotate(359deg)
      }
    }

    .contIframe {
      margin: 20px;
    }

    .otro {
      position: revert;
      display: block;
    }
  </style>
</head>

<body>


  <div class="contIframe">
    <div class="hi">
      <div class="modulePreloaderEcv"></div>
    </div>
    <div class="sho">All new content. <em>You bet!</em></p>
    </div>

  </div>
  <div class="otro">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero suscipit ipsa voluptatibus aut, in nemo nihil ex
    similique deserunt mollitia consequuntur odit eum officia fuga culpa vitae rem laborum delectus.
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script>
    $(".sho").hide();
    setTimeout(function () {
      console.log("datafactory");
      $(".sho").fadeIn("slow");
    }, 2000);
    setTimeout(function () {
      // $(".hi").fadeOut("slow");
    }, 1900);
  </script>

</body>

</html>
