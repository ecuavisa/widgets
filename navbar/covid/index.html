<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="assets/loading-bar.css" />
  <script type="text/javascript" src="assets/loading-bar.min.js"></script>

  <title>Covid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="table-responsive" style="display: none">
      <table id="principalSheet" class="table table-bordered table-sm table-striped"></table>
    </div>

    <div class="covid-home pt-4 pb-2">
      <div class="row justify-content-center">
        <div class="col-sm-5 br-1">
          <div class="
                row
                row-cols-1
                row-cols-sm-2
                row-cols-md-2
                row-cols-lg-2
                row-cols-xl-4
              ">
            <div class="col text-center v-center-content">
              <h5 class="green">Vacunación:</h5>
              <p>Monitor en tiempo real</p>
            </div>
            <div class="col text-center v-center">
              <img src="mapa_ecuador.png" alt="mapa" width="140" />
            </div>
            <div class="col text-center">
              <h6 class="">PERSONAS VACUNADAS</h6>

              <div class="mb-3">
                <p class="mb-0 me-2">1 dosis</p>
                <span class="badge bg-primary">
                  <div id="pv-1dosis"></div>
                </span>
              </div>
              <div class="mb-3">
                <p class="mb-0 me-2">2 dosis</p>
                <span class="badge bg-primary">
                  <div id="pv-2dosis"></div>
                </span>
              </div>
            </div>
            <div class="col-sm-4 text-center">
              <h6 class="">EN % DE LA POBLACIÓN</h6>
              <div class="mb-3">
                <div id="por-1dosis"></div>
              </div>
              <div class="mb-3">
                <div id="por-2dosis"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- lado derecho -->

        <div class="col-sm-5">
          <div class="
                row
                row-cols-1
                row-cols-sm-2
                row-cols-md-2
                row-cols-lg-2
                row-cols-xl-4
              ">
            <div class="col text-center v-center-content">
              <h5 class="naranja">En vivo:</h5>
              <p>El avance del virus en Ecuador</p>
            </div>
            <div class="col text-center v-center">
              <img src="mapa_ecuador.png" alt="mapa" width="140" style="filter: sepia(1)" />
            </div>
            <div class="col text-center">
              <h6 class="">TOTALES</h6>

              <div class="">
                <p class="mb-0 me-2">Infectados</p>
                <span class="badge bg-warning">
                  <div id="tot-infectados"></div>
                </span>
              </div>
              <div class="">
                <p class="mb-0 me-2">Recuperados</p>
                <span class="badge bg-warning">
                  <div id="tot-recuperados"></div>
                </span>
              </div>
              <div class="">
                <p class="mb-0 me-2">Fallecidos</p>
                <span class="badge bg-warning">
                  <div id="tot-fallecidos"></div>
                </span>
              </div>
            </div>
            <div class="col-sm-4 text-center">
              <h6 class="">VARIACIÓN ÚLTIMOS 14 DÍAS</h6>
              <div class="">
                <h5>
                  <div class="text-danger" id="var-fallecidos"></div>
                </h5>
                <p>Fallecidos</p>
              </div>
              <div class="">
                <h5>
                  <div class="text-danger" id="var-infectados"></div>
                </h5>
                <p>Infectados</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="table-responsive">
            <table id="generalSheet" class="table table-bordered table-sm table-striped"></table>
        </div>-->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
