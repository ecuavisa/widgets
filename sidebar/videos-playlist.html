<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi api de videos</title>
</head>
<body>
  <div id="blockVideos"></div>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script type="text/javascript">

let headers = new Headers();
//headers.append('Content-Type', 'application/json');
//headers.append('Accept', 'application/json');
headers.append('Access-Control-Allow-Origin', '*');
headers.append('X-API-Token', '645e5b4a29d27769f60f12ecb708b872');

let requestOptions = {
  method: "GET",
  headers
};

fetch("https://platform.mediastre.am/api/media?token=645e5b4a29d27769f60f12ecb708b872&limit=5", requestOptions).then(function(response) {
    return response.text();
}).then(function(data) {
    console.log(data);
}).catch(function(error) {
    console.log('Request failed', error)
});

  </script>
</body>
